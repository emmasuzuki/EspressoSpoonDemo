machine:
	environment:
		ANDROID_HOME: /home/ubuntu/android

dependencies:
	cache_directories:
		- ~/.android
		- ~/android

	pre:
		- echo y | android update sdk --no-ui --filter "android-19, build-tools-20.0"

	override:
		- ./QuickReturnListView9/gradlew dependencies

test:
	override:
		- ./QuickReturnListView9/gradlew build